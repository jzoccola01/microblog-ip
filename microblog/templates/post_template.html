<div class="message">
    <div class="text">{{ post.text}}</div>
    <div class="metadata">
        <span class="author">
            <a href="{{url_for('main.user_profile', user_id=post.user_id)}}"> {{ post.user.name }} </a>
        </span>
        <span class="date">{{ post.timestamp }}</span>
        <button class="reply-button">Reply</button>
        <a href="{{ url_for('main.post', message_id=post.id) }}">
            <button class="message-button">Message</button>
        </a>
          
    </div>

</div>
